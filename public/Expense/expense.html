<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</head>
<body>
  <div class="container">  
    <button id="LogOut" type="click" style="float:right;">LogOut</button>
    <form id="formItem">
        <level for="ExpanseAmount" class="form-label">Choose ExpanseAmount:</level>
        <input type="number" id="ExpanseAmount" name="ExpanseAmount" placeholder="EnterAmount" class="form-control" required>
        <level for="Description" class="form-label">Choose Description:</level>
        <input type="text" id="Description" name="Description" placeholder="item-description" class="form-control" required>
        <level for="Category" class="form-label">Choose a Category:</level>
        
        <select  name="Category" id = "Category" class="form-select">  
            <div class="overflow-auto">
            <option value="Fuel"> Fuel </option>  
            <option value="Food"> Food </option>  
            <option value="Medical"> Medical </option>  
            <option value="Electricity"> Electricity </option>
            <option value="Vehicle"> Vehicle </option> 
            <option value="Shop"> Shop </option>
            <option value="Vaction"> Vacation </option>
            <option value="Sports"> Sports </option>
            <option value="Accessories"> Accessories</option>
            <option value="Banking"> Banking </option>
            <option value="Gas"> Gas </option>
            </div>
            </select>      
        <button class="btn btn-primary">AddExpense</button>        
    </form>
    <br>
    <button id="rzp-button1" class="btn btn-primary">Buy Premium</button>
    <div id="premiumUser"></div>
    <div id="downloadexpense"></div>
    <div id="urlTable"></div>  
  </div> 

  <div class="container">
    <div class="items-controller">
      <h5>Show 
    <select id = "Item_Per_Page" >
      <option value="0">00</option>
      <option value="2">02</option>
      <option value="4">04</option>
      <option value="5">05</option>
      <option value="8">08</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
    </select>
    Per Page</h5>
    </div>
    <h1>Expenses</h1> 
    <ul id="listOfExpenses"></ul><br><br>
    <div id="Leaderboard"></div>
    <ul id="leaderboardDetails"></ul><br>
    <div id="UrlList"></div>
    <ul id="listOfURL"></ul>
  </div>  
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
  <script src="./expense.js"></script>
</body>    
</html>
