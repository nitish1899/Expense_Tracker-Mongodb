<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form onsubmit="signup(event)">
        <level class="form-label">Name</level>
        <input class="form-control" type="text" id="Name" name="name" placeholder="Name" required>
        <level class="form-label">Email</level>
        <input class="form-control" type="email" id="Email" name="email" placeholder="Email" required>
        <level class="form-label">Password</level>
        <input class="form-control" type="text" id="Password" name="password" placeholder="Password" required>
        <level class="form-label">Phonenumber</level>
        <input class="form-control" type="tel" id="phno" name="phonenumber" placeholder="Phonenumber" required>
        <button class="btn btn-primary">SignUp</button>        
    </form>
    <a href="../Login/login.html"> Existing User - Login </a>
  </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <script src="./Signup.js"></script>
</body>
</html>
